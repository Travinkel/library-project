# fly.toml app configuration file generated for library-api-prod on 2025-09-26T17:15:49+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'library-api-prod'
primary_region = 'cdg'

[Deploy]
  release_command = ""

[registry]
  registry = "ghcr.io"
  username = "Travinkel"
  password = "${GHCR_TOKEN}"


[build]
  image = "ghcr.io/travinkel/library-project/library-api:edge"

[env]
  ASPNETCORE_URLS = 'http://0.0.0.0:8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
